<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <form action="">
            <div>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name">
                    <button type="submit">submit</button>
                </div>

                <div>
                    <label for="name">Full Name</label>
                    <input type="text" required id="name">
                    <button type="submit">submit</button>
                </div>

                <div>
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Full Name">
                </div>

                <div style="position: relative;">
                    <label for="name" style="position: absolute;
                        width: 1px;
                        height: 1px;
                        padding: 0;
                        margin: -1px;
                        overflow: hidden;
                        clip: rect(0, 0, 0, 0);
                        white-space: nowrap;
                        border-width: 0;">
                    </label>
                    <input type="text" id="name">
                </div>

                <div>
                    <input type="text" id="name" aria-label="Full Name">
                </div>

                <div>
                    <input type="text" id="name" aria-label="Full Name" autocomplete="Full Name">
                </div>

                <div>
                    <label for="Email">Email</label>
                    <input type="Email" id="Email">
                </div>

                <div>
                    <label for="Email">Email</label>
                    <input type="Email" id="Email" autocomplete="Email">
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" autocomplete="tel">
                </div>

                <div>
                    <label for="search">Search</label>
                    <input type="text">
                </div>

                <div>
                    <label for="search">Search</label>
                    <input type="search">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" autocomplete="current-password">
                </div>

                <div>
                    <label for="new-password">New password</label>
                    <input type="password" id="new-password" autocomplete="new-password">
                </div>

                <div>
                    <label for="comfirm-password">Comfirm password</label>
                    <input type="password" id="comfirm-password" autocomplete="new-password">
                </div>
                
                <div>
                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date" autocomplete="bday">
                </div>
                
                
            </div>
        </form>
    </form>

</body>

</html>
