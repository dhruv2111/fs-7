      .subscribeWrapper {
        max-width: 500px;
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
      }

      .subscribeWrapper > input[type="text"] {
        width: 100%;
        padding: 1rem 0.2rem;
        border-radius: 9px;
        grid-row: 1 / -1;
        grid-column: 1 / -1;
      }

      .subscribeWrapper > button[type="button"] {
        grid-row: 1 / -1;
        grid-column: 2 / -1;
        /* position: absolute;
        right: 0;
        top: 13px; */
      }

      @keyframes test {
        0% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(25deg) scale(1.5);
        }
        50% {
          transform: rotate(45deg) scale(2);
        }
        75% {
          transform: rotate(25deg) scale(1.5);
        }
        100% {
          transform: rotate(0deg) scale(1);
        }
      }

      .box {
        height: 100px;
        width: 100px;
        margin: 400px;
        background-color: red;
        /* box-shadow: 2px 2px 10px 5px rgba(0, 0, 0, 0.4); */
        font-size: 36px;
        color: white;
        font-weight: 700;
        padding: 1rem;
        /* transition: all 2s ease-out; */
        /* text-shadow: 10px 10px 10px black; */
      }

      button:hover + div.box {
        /* transform: scale(2) rotate(45deg); */
        animation: test 2s ease;
        animation-iteration-count: 10;
      }
    </style>
